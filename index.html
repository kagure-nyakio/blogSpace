<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>BlogSpace</title>
</head>
<body>
  <nav>
    <h3>BlogSpace</h3>
  </nav>

  <main class="main">
    <form action="#" method="post" class="post-form container">
      <label for="title">Title:</label>
      <input type="text" name="title" id="title">
      <label for="body">Body:</label>
      <textarea name="body" id="body"></textarea>
      <button type="submit" class="btn">Submit</button>
    </form>

    <section class="posts container"></section>
  </main>
  <script src="index.js"></script>
</body>
</html>
